{% extends "layout.html" %}
{% block content %}
<hr>
<h1>Tilastot</h1>
{% for entry in data %}
<h3>Pakka: {{ entry[0] }}</h3>
<table>
<tr>
    <th>Opiskelija</th>
    <th>Oikein kpl</th>
    <th>Väärin kpl</th>
</tr>
{% for user in entry[1] %}
<tr>
    <td>{{ user[0] }}</td>
    <td>{{ user[1] }}</td>
    <td>{{ user[2] }}</td>
</tr>
{% endfor %}
</table>
{% endfor %}
<p>
{% endblock %}
